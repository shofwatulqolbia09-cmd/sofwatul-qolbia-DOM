<!DOCTYPE html>

<html>
<head>
  <title>Gallery</title>
  <style>
  * {
    margin: 0;
    padding: 0;
    line-height: 0;
}

body {
    background-color: #ccc;
    text-align: center;
}

.container {
    width: 640px;
    margin: 10px auto;
    border: 5px solid;
    overflow: auto;
}

.thumb {
    width: 213px;
    float: left;
    border: 2px solid white;
    box-sizing: border-box;
}

.thumb:hover {
    opacity: 0.5;
    cursor: pointer;
}
@keyframes fadeIn {
    to {
      opacity: 1;
    }
}
  
.fade {
    opacity: 0;
    animation: fadeIn 0.5s forwads;
}
  
.active {
    opacity: 0.5;
}
  
  </style>
</head>
<body>
  
  <div class="container">
    <img src="img/1.jpg" class="jumbo">
    <div class="thumbnail">
      <img src="img/1.jpg" class="thumb">
      <img src="img/2.jpg" class="thumb">
      <img src="img/3.jpg" class="thumb">
      <img src="img/4.jpg" class="thumb">
      <img src="img/5.jpg" class="thumb">
      <img src="img/6.jpg" class="thumb">
    </div>
  </div>
  
  <script src="script13.js"></script>
</body>
</html>
